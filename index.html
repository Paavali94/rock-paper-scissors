<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <div class="gameDiv">
        <div id="header">
            <h1>ROCK - PAPER - SCISSORS</h1>
        </div>
        <div class="buttons">
            <button id="rockBtn"><img src="./img/rock.png" alt=""></button>
            <button id="paperBtn"><img src="./img/paper-three.jpg" alt=""></button>
            <button id="scissorsBtn"><img src="./img/scissors.png" alt=""></button>
        </div>
        <div class="scoreBoard">
            <div id="playerScore">Player: 0</div>
            <div id="computerScore">Computer: 0</div>
        </div>
    </div>
</body>
</html>
