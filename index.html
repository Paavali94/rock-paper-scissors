<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameDiv">
        <div class="header">
        <h1>Rock - Paper - Scissors</h1>
        </div>
        <div class="buttons">
            <img src="./img/rock.png" alt="image of a rock">
            <img src="./img/paper-three.jpg" alt="image of a paper">
            <img src="./img/scissors.png" alt="image of scissors">
        </div>
        <div class="scoresheet">
        <div class="playerScore">Player score: </div>
        <div class="computerScore">Computer Score: </div>
        </div>
        <div class="finalMessage"></div>
    </div>
    
</body>
</html>
